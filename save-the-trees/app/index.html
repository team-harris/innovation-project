<!DOCTYPE html>
<html lang="en" ng-app="EcoCisco">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>EcoCisco</title>

    <!-- PACE LOAD BAR PLUGIN - This creates the subtle load bar effect at the top of the page. -->
    <link href="styles/css/plugins/pace/pace.css" rel="stylesheet">
    <script src="scripts/js/plugins/pace/pace.js"></script>

    <!-- GLOBAL STYLES - Include these on every page. -->
    <link href="styles/css/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Ubuntu:300,400,500,700,300italic,400italic,500italic,700italic' rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel="stylesheet" type="text/css">
    <link href="styles/icons/font-awesome/css/font-awesome.min.css" rel="stylesheet">

    <!-- PAGE LEVEL PLUGIN STYLES -->
    <link href="styles/side-nav.css" rel="stylesheet">
    <link href="styles/login-panel.css" rel="stylesheet">

    <!-- THEME STYLES - Include these on every page. -->
    <link href="styles/css/style.css" rel="stylesheet">
    <link href="styles/css/plugins.css" rel="stylesheet">

    <!-- THEME DEMO STYLES - Use these styles for reference if needed. Otherwise they can be deleted. -->
    <link href="styles/css/demo.css" rel="stylesheet">

    <!-- ANGULAR JAVASCRIPT -->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <script type="text/javascript" src="scripts/app.js"></script>
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div id="wrapper" ng-controller="GlobalController">

        <div data-ng-include data-src="'views/top-nav.html'"></div>

        <div data-ng-include data-src="'views/side-nav.html'"></div>

        <!-- begin MAIN PAGE CONTENT -->
        <div id="page-wrapper">

            <div class="page-content">

                <!-- begin PAGE TITLE ROW -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="page-title">
                            <h1>Dashboard
                                <small>Content Overview</small>
                            </h1>
                            <ol class="breadcrumb">
                                <li class="active"><i class="fa fa-dashboard"></i> Dashboard</li>
                                <li class="pull-right">
                                    <div id="reportrange" class="btn btn-green btn-square date-picker">
                                        <i class="fa fa-calendar"></i>
                                        <span class="date-range"></span> <i class="fa fa-caret-down"></i>
                                    </div>
                                </li>
                            </ol>
                            <div id="login-wrapper" ng-controller="LoginController" ng-hide="state.isLoggedIn">
                                <form class="form-signin" ng-submit="login()">
                                    <h1 class="form-signin-heading text-muted">Sign In</h1>
                                    <input type="text" class="form-control" placeholder="User" required="" autofocus="">
                                     <input type="password" class="form-control" placeholder="Password" required="">
                                    <button class="btn btn-lg btn-primnary btn-block" type="submit">Sign In</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <!-- /.row -->
                <!-- end PAGE TITLE ROW -->

            </div>
            <!-- /.page-content -->

        </div>
        <!-- /#page-wrapper -->
        <!-- end MAIN PAGE CONTENT -->

    </div>
    <!-- /#wrapper -->

    <!-- GLOBAL SCRIPTS -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="scripts/js/plugins/bootstrap/bootstrap.min.js"></script>
    <script src="scripts/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
    <script src="scripts/js/plugins/popupoverlay/jquery.popupoverlay.js"></script>
    <script src="scripts/js/plugins/popupoverlay/defaults.js"></script>
 
    
    <!-- Logout Notification Box -->
    <div id="logout">
        <div class="logout-message">
            <h3>
                <i class="fa fa-sign-out text-green"></i> Ready to go?
            </h3>
            <p>Select "Logout" below if you are ready<br> to end your current session.</p>
            <ul class="list-inline">
                <li>
                    <a href="#" class="btn btn-green">
                        <strong>Logout</strong>
                    </a>
                </li>
                <li>
                    <button class="logout_close btn btn-green">Cancel</button>
                </li>
            </ul>
        </div>
    </div>
    <!-- /#logout -->
    
    <!-- Logout Notification jQuery -->
    <script src="scripts/js/plugins/popupoverlay/logout.js"></script>
    <!-- HISRC Retina Images -->
    <script src="scripts/js/plugins/hisrc/hisrc.js"></script>

    <!-- PAGE LEVEL PLUGIN SCRIPTS -->

    <!-- THEME SCRIPTS -->
    <script src="scripts/js/flex.js"></script>


</body>

</html>
